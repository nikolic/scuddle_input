	var addButtonCommand = function( editor, buttonName, buttonLabel, commandName, styleDefiniton )
	{
	    var style = new CKEDITOR.style( styleDefiniton );
	    editor.attachStyleStateChange( style, function( state )
	        {
	            !editor.readOnly && editor.getCommand( commandName ).setState( state );
	        });
	    editor.addCommand( commandName, new CKEDITOR.styleCommand( style ) );
	    editor.ui.addButton( buttonName,
	        {
	            label : buttonLabel,

	            command : commandName
	            //adding an icon here should display the button on the toolbar.
	            //icon : "path to img",

	};


	function inspect_nodes(nodes){

		var text_nodes = [];
		var node = null;
		for(var i = 0; i < nodes.count(); i++){
			node = nodes.getItem(i);
			if(node.type == CKEDITOR.NODE_TEXT){
				text_nodes.push(node);
			}
			else{
				if(node.type == CKEDITOR.NODE_ELEMENT ){
					text_nodes = text_nodes.concat(extract_text_nodes(node));
				}
			}
		}

		return text_nodes;
	}


	function extract_text_nodes(node){
		var nodes = [];
		var children = node.getChildren();
		var tmp_node = null;
		for(var i=0; i < children.count(); i++){
			tmp_node = children.getItem(i);
			if (tmp_node.type == CKEDITOR.NODE_TEXT){
				nodes.push(tmp_node);
			}
			else{
				nodes = nodes.concat(extract_text_nodes(tmp_node));
			}
			// do recursive 	
		}
		return nodes;
	}


	function print_text(nodes){
		var str = '';
		var text = null;
		$.each(nodes, function(index, value){

		});

	}

	function find_start_node(nodes, MAX_LENGHT){
	//	var str = '';
		var text = null;
		var text_len = 0;
		var start_node = null;
		$.each(nodes, function(index, value){
			text = value.getText();
			// console.log(text);
			if(text_len + text.length < MAX_LENGHT){
				text_len += text.length;
			}
			else{
				start_node = {node : value, 
							  offset : Math.abs(MAX_LENGHT - text_len )};
				return false;
			}
			//console.log(key, value);
		});

		return start_node;
	}


	function find_end_node(nodes){
		return nodes[nodes.length -1 ];
	}
